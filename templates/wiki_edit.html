{{define "title"}}wiki{{end}}{{define "additional_styles"}}
<link rel="stylesheet" href="/static/css/easymde.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{{end}}
{{define "content"}}
<div class="wiki-edit">
    <h1 class="heading-with-icon">
        <svg class="heading-with-icon__icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <rect x="4.5" y="5" width="8" height="14" rx="1.75" ry="1.75" fill="none" stroke="currentColor" stroke-width="1.5"></rect>
            <path d="M12.5 5.75H17a1.75 1.75 0 011.75 1.75v11.75" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M7.25 9h3.25m-3.25 3h2.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
        <span>{{if .Article}}Edit Article{{else}}Create New Article{{end}}</span>
    </h1>

    <form action="{{if .Article}}/wiki/edit/{{.Article.Title}}{{else}}/wiki/new{{end}}" method="POST" class="form-container stacked-form" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{if .Article}}{{.Article.Title}}{{end}}" {{if .Article}}readonly{{else}}required{{end}}>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <!-- Remove required attribute from textarea since EasyMDE will handle it -->
            <textarea id="content" name="content">{{if .Article}}{{.Article.Content.Raw}}{{end}}</textarea>
        </div>

        <div class="button-row">
            <button type="submit" class="button button--primary">{{if .Article}}Save Changes{{else}}Create Article{{end}}</button>
            <a href="{{if .Article}}/wiki/{{.Article.Title}}{{else}}/wiki{{end}}" class="button button--secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="/static/js/easymde.min.js"></script>
<script>
    var easyMDE = new EasyMDE({
        element: document.getElementById('content'),
        spellChecker: false,
        autosave: {
            enabled: true,
            uniqueId: "wikiEditor_{{if .Article}}{{.Article.Title}}{{else}}new{{end}}",
            delay: 1000,
        },
        toolbar: [
            {
                name: "bold",
                action: EasyMDE.toggleBold,
                className: "fa fa-bold",
                title: "Bold",
            },
            {
                name: "italic",
                action: EasyMDE.toggleItalic,
                className: "fa fa-italic",
                title: "Italic",
            },
            {
                name: "heading",
                action: EasyMDE.toggleHeadingSmaller,
                className: "fa fa-heading",
                title: "Heading",
            },
            "|",
            {
                name: "quote",
                action: EasyMDE.toggleBlockquote,
                className: "fa fa-quote-left",
                title: "Quote",
            },
            {
                name: "unordered-list",
                action: EasyMDE.toggleUnorderedList,
                className: "fa fa-list-ul",
                title: "Unordered List",
            },
            {
                name: "ordered-list",
                action: EasyMDE.toggleOrderedList,
                className: "fa fa-list-ol",
                title: "Ordered List",
            },
            "|",
            {
                name: "link",
                action: EasyMDE.drawLink,
                className: "fa fa-link",
                title: "Create Link",
            },
            {
                name: "code",
                action: EasyMDE.toggleCodeBlock,
                className: "fa fa-code",
                title: "Code Block",
            },
            "|",
            {
                name: "guide",
                action: "https://www.markdownguide.org/basic-syntax/",
                className: "fa fa-question-circle",
                title: "Markdown Guide",
            }
        ],
        renderingConfig: {
            singleLineBreaks: false,
            codeSyntaxHighlighting: true,
        },
        status: ["autosave", "lines", "words"],
    });

    // Add form validation
    function validateForm() {
        var content = easyMDE.value();
        if (!content || content.trim() === '') {
            alert('Please enter some content before saving.');
            return false;
        }
        return true;
    }
</script>

<style>
/* Make sure the editor container is visible and properly sized */
.EasyMDEContainer {
    display: block;
    width: 100%;
}

/* Ensure toolbar is visible */
.editor-toolbar {
    display: flex !important;
    opacity: 1 !important;
    border: 1px solid var(--neutral-200);
    background-color: var(--surface-default);
    padding: 5px;
}

/* Style toolbar buttons */
.editor-toolbar a {
    display: inline-flex !important;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    margin: 0 2px;
    padding: 3px;
    color: var(--neutral-600) !important;
    border: 1px solid transparent;
    border-radius: 3px;
    text-decoration: none !important;
}

.editor-toolbar a:hover {
    background-color: var(--surface-subtle);
    border-color: var(--neutral-200);
    color: var(--color-primary) !important;
}

.editor-toolbar a.active {
    background-color: var(--color-primary);
    border-color: var(--color-primary-active);
    color: var(--text-on-accent) !important;
}

/* Style the editor area */
.CodeMirror {
    height: 500px !important;
    border: 1px solid var(--neutral-200);
    border-top: none;
}

/* Ensure proper spacing for separators */
.editor-toolbar i.separator {
    display: inline-block;
    width: 1px;
    height: 20px;
    margin: 0 5px;
    background-color: var(--neutral-200);
}

/* Style the status bar */
.editor-statusbar {
    padding: 8px;
    color: var(--text-muted);
    background-color: var(--surface-subtle);
    border: 1px solid var(--neutral-200);
    border-top: none;
}
</style>
{{end}}
