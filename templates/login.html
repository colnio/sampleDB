<!DOCTYPE html>
<html>
<head>
    <title>Login - Sample Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .login-button {
            background-color: #007bff;
            color: white;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .register-button {
            background-color: #6c757d;
            color: white;
        }

        .register-button:hover {
            background-color: #5a6268;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-toggle a {
            color: #007bff;
            text-decoration: none;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>{{if .IsRegister}}Register{{else}}Login{{end}}</h2>
        
        {{if .Error}}
        <div class="error-message">
            {{.Error}}
        </div>
        {{end}}

        {{if .Success}}
        <div class="success-message">
            {{.Success}}
        </div>
        {{end}}

        <form method="POST" action="{{if .IsRegister}}/register{{else}}/login{{end}}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            {{if .IsRegister}}
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            {{end}}
            <div class="button-row">
                <button type="submit" class="button {{if .IsRegister}}register-button{{else}}login-button{{end}}">
                    {{if .IsRegister}}Register{{else}}Login{{end}}
                </button>
            </div>
        </form>

        <div class="auth-toggle">
            {{if .IsRegister}}
            Already have an account? <a href="/login">Login</a>
            {{else}}
            Need an account? <a href="/register">Register</a>
            {{end}}
        </div>
    </div>
</body>
</html>
