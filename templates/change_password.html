{{define "title"}}Change Password{{end}}

{{define "content"}}
<div class="account-page">
    <div class="card">
        <h1>Change Password</h1>
        {{with .Error}}
        <div class="alert alert-error">{{.}}</div>
        {{end}}
        {{with .Success}}
        <div class="alert alert-success">{{.}}</div>
        {{end}}

        <form method="POST" action="/change-password" class="form">
            <div class="form-group">
                <label for="current_password">Current password</label>
                <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new_password">New password</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm new password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" minlength="8">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.account-page {
    max-width: 520px;
    margin: 40px auto;
    padding: 0 16px;
}

.account-page .card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(17, 24, 39, 0.08);
    border: 1px solid rgba(17, 24, 39, 0.06);
    padding: 32px;
}

.account-page h1 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 1.75rem;
    color: #1f2937;
}

.account-page .alert {
    margin-bottom: 16px;
}

.account-page .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 16px;
}

.account-page label {
    font-weight: 600;
    color: #374151;
}

.account-page input[type="password"] {
    border: 1px solid rgba(17, 24, 39, 0.12);
    border-radius: 6px;
    padding: 10px;
    font-size: 1rem;
}

.account-page input[type="password"]:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
}

.account-page .form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 24px;
}

.account-page .btn {
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.account-page .btn-primary {
    background: #2563eb;
    color: #fff;
}

.account-page .btn-primary:hover {
    background: #1d4ed8;
}

.account-page .btn-secondary {
    background: #f3f4f6;
    color: #374151;
}

.account-page .btn-secondary:hover {
    background: #e5e7eb;
}

@media (max-width: 480px) {
    .account-page .form-actions {
        flex-direction: column-reverse;
    }
}
</style>
{{end}}
