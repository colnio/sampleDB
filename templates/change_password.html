{{define "title"}}Change Password{{end}}

{{define "content"}}
<div class="account-page">
    <div class="card">
        <h1 class="heading-with-icon heading-with-icon--sm">
            <svg class="heading-with-icon__icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <circle cx="13" cy="8" r="3" fill="none" stroke="currentColor" stroke-width="1.5"></circle>
                <path d="M10.5 14.5l-4 4v-2.5H4v-3l4-4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span>Change Password</span>
        </h1>
        {{with .Error}}
        <div class="alert alert-error">{{.}}</div>
        {{end}}
        {{with .Success}}
        <div class="alert alert-success">{{.}}</div>
        {{end}}

        <form method="POST" action="/change-password" class="form">
            <div class="form-group">
                <label for="current_password">Current password</label>
                <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new_password">New password</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="new-password" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm new password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" minlength="8">
            </div>

            <div class="form-actions">
                <button type="submit" class="button button--primary">Update Password</button>
                <a href="/" class="button button--secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.account-page {
    max-width: 520px;
    margin: 40px auto;
    padding: 0 16px;
}

.account-page .card {
    background: var(--surface-default);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(17, 24, 39, 0.08);
    border: 1px solid rgba(15, 23, 42, 0.08);
    padding: 32px;
}

.account-page h1 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 1.75rem;
    color: var(--color-primary);
}

.account-page .alert {
    margin-bottom: 16px;
}

.account-page .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 16px;
}

.account-page label {
    font-weight: 600;
    color: var(--neutral-700);
}

.account-page input[type="password"] {
    border: 1px solid var(--neutral-200);
    border-radius: 6px;
    padding: 10px;
    font-size: 1rem;
}

.account-page input[type="password"]:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

.account-page .form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 24px;
}

.account-page .button {
    min-width: 160px;
}

@media (max-width: 480px) {
    .account-page .form-actions {
        flex-direction: column-reverse;
    }
}
</style>
{{end}}
